<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/vendor/normalize.css">
        <link rel="stylesheet" href="css/form.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container">

        <div class="form">
          <form>
            <h1>The Form</h1>
            <fieldset>
              <legend>Personal Details</legend>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email">
              </div>
              <div class="form-group form-address">
                <label for="address">Address</label>
                <div class="input-group">
                  <input type="text"  id="address" placeholder="Address Line 1">
                  <input type="text"  id="address2" placeholder="Address Line 2">
                  <input type="text"  id="postcode" placeholder="Postcode">
                  <input type="text"  id="county" placeholder="County">
                  <input type="text"  id="country" placeholder="Country">
                </div>
              </div>
              <div class="form-group">
                <label for="textarea">Message</label>
                <textarea id="textarea"></textarea>
              </div>
            </fieldset>
            <fieldset>
              <legend>Transport</legend>
              <div class="form-group checkbox-group">
                <label for="vehicle1">
                  <input type="checkbox" name="vehicle" value="Bike" id="vehicle1">
                  <span class="checkbox"></span>
                  I have a bike
                </label>
                <label for="vehicle2">
                  <input type="checkbox" name="vehicle" value="Car" id="vehicle2">
                  <span class="checkbox"></span>
                  I have a car
                </label>
                <label for="vehicle3">
                  <input type="checkbox" name="vehicle" value="Car" id="vehicle3">
                  <span class="checkbox"></span>
                  I have a scooter
                </label>
                <label for="vehicle4">
                  <input type="checkbox" name="vehicle" value="Car" id="vehicle4">
                  <span class="checkbox"></span>
                  I have a plane
                </label>
              </div>
            </fieldset>
            <fieldset>
              <legend>Gender</legend>
              <div class="form-group radio-group">
                <label for="male">
                  <input type="radio" name="gender" value="male" id="male" checked>
                  <span class="radio"></span>
                  Male
                </label>
                <label for="female">
                  <input type="radio" name="gender" value="female" id="female">
                  <span class="radio"></span>
                  Female
                </label>
              </div>
            </fieldset>
            <fieldset>
              <legend>Earnings</legend>
              <div class="form-group range-group">
              <input id="slider1" type="range" min="0" max="500000" step="1000" value="0" />
              <p class="slider-value">Current: 0</p>
              </div>
            </fieldset>
            <fieldset>
              <legend>Switch</legend>
              <div class="form-group switch-group">
                <input type="radio" name="q" value="yes" id="yes" checked>
                <label for="yes">
                  Yes
                </label>
                <input type="radio" name="q" value="no" id="no">
                <label for="no">
                  No
                </label>
              </div>
            </fieldset>
            <input type="submit" value="Submit">

          </form>
        </div>
      </div>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/form.js"></script>

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
